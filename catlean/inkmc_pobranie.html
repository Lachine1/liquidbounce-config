<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobieranie - InkMC V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');

        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Tło animowane */
        .orb {
            position: absolute;
            width: 400px; height: 400px;
            background: #00f2ff;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        .card {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            width: 400px;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .btn-download {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00f2ff, #0061ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        /* Spinner w przycisku */
        .loader {
            width: 15px; height: 15px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="orb"></div>

    <div class="card">
        <h1>InkMC V2 Beta</h1>
        <p>Config gotowy do pobrania</p>

        <button class="btn-download" onclick="downloadFile()">
            <span>Pobierz Config</span>
            <div class="loader" id="loader"></div>
        </button>
    </div>

    <script>
        const FILE_URL = "https://raw.githubusercontent.com/Lachine1/liquidbounce-config/refs/heads/main/inkmc.ctlon";
        const FILE_NAME = "InkMC V2 Beta.ctlon";

        function downloadFile() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            fetch(FILE_URL)
                .then(response => {
                    if (!response.ok) throw new Error('Błąd sieci');
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = FILE_NAME;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    loader.style.display = 'none';
                    
                    // Opcjonalne: zmiana tekstu po pobraniu
                    document.querySelector('.btn-download span').innerText = "Pobrano!";
                })
                .catch(err => {
                    alert("Błąd pobierania!");
                    loader.style.display = 'none';
                });
        }
    </script>

</body>
</html>
