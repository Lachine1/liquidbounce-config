<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobieranie - InkMC V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* T≈ÅO */
        .background {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -2;
        }
        .orb {
            position: absolute; width: 600px; height: 600px;
            background: #00f2ff; border-radius: 50%;
            filter: blur(140px); opacity: 0.25; z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        /* KARTA */
        .card {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 24px;
            width: 440px;
            max-width: 95%;
            text-align: center;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; gap: 15px;
            animation: slideUp 0.6s ease;
        }

        h1 {
            font-weight: 900; font-size: 1.8rem; margin-top: 5px;
            background: linear-gradient(90deg, #fff, #00f2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        /* ZMIANA 1: Nowy podtytu≈Ç */
        p.sub { 
            color: #ccc; 
            font-size: 0.9rem; 
            margin-bottom: 5px; 
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* --- REKLAMA PREMIUM --- */
        .premium-ad {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.1), rgba(255, 140, 0, 0.05));
            border: 2px solid #ff4500;
            border-radius: 16px;
            padding: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
            box-shadow: inset 0 0 20px rgba(255, 69, 0, 0.1);
        }

        .premium-ad:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.25);
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.2), rgba(255, 140, 0, 0.1));
        }

        .ad-badge {
            position: absolute; top: 0; right: 0;
            background: #ff4500; color: #000;
            font-size: 0.6rem; font-weight: 900;
            padding: 4px 10px; border-bottom-left-radius: 10px;
        }

        .ad-title {
            color: #ff5e00; font-weight: 800; font-size: 1rem;
            text-transform: uppercase; margin-bottom: 6px;
            display: flex; align-items: center; gap: 8px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
        }

        .ad-desc {
            color: #ddd; font-size: 0.8rem; line-height: 1.5;
        }
        .ad-desc strong { color: #fff; }

        /* PRZYCISK POBIERANIA */
        .btn-download {
            width: 100%; padding: 18px;
            background: linear-gradient(90deg, #00f2ff, #0061ff);
            border: none; border-radius: 12px;
            color: #000; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-download:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        .loader {
            width: 18px; height: 18px;
            border: 3px solid #000; border-top-color: transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite;
            display: none;
        }

        /* STOPKA */
        .footer-ad {
            margin-top: 5px;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            border: 1px dashed rgba(88, 101, 242, 0.3);
        }
        .footer-ad:hover { background: rgba(88, 101, 242, 0.1); border-color: #5865F2; }
        .footer-text { color: #5865F2; font-weight: 700; font-size: 0.85rem; display: block; }
        .footer-sub { color: #777; font-size: 0.7rem; text-transform: uppercase; }

        @keyframes pulse { 0% { opacity: 0.2; } 100% { opacity: 0.4; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="orb"></div>

    <div class="card">
        <div>
            <h1>InkMC V2 Beta</h1>
            <!-- ZMIANA: Nowy napis -->
            <p class="sub">Najlepszy darmowy config na InkMC</p>
        </div>

        <!-- REKLAMA PREMIUM -->
        <a href="https://dc.gg/odpalonyconfig" target="_blank" class="premium-ad">
            <div class="ad-badge">POLECANE</div>
            <div class="ad-title">üî• Dominuj na Anarchii</div>
            <div class="ad-desc">
                Najlepsze boty na rynku. <strong>Dzia≈ÇajƒÖ wszƒôdzie:</strong><br>
                üì± Telefon, üíª PC, ‚òÅÔ∏è VPS.<br>
                <!-- ZMIANA: Niesko≈Ñczono≈õƒá kont -->
                üõ°Ô∏è <strong>Proxy = Niesko≈Ñczono≈õƒá kont!</strong>
            </div>
        </a>

        <button class="btn-download" onclick="downloadFile()">
            <span>Pobierz Config</span>
            <div class="loader" id="loader"></div>
        </button>

        <!-- STOPKA -->
        <a href="https://dc.gg/odpalonyconfig" target="_blank" class="footer-ad">
            <span class="footer-text">Config przez dc.gg/odpalonyconfig</span>
            <span class="footer-sub">Kliknij, aby do≈ÇƒÖczyƒá</span>
        </a>
    </div>

    <script>
        const FILE_URL = "https://raw.githubusercontent.com/Lachine1/liquidbounce-config/refs/heads/main/inkmc.ctlon";
        const FILE_NAME = "InkMC V2 Beta.ctlon";

        function downloadFile() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            fetch(FILE_URL)
                .then(res => res.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = FILE_NAME;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    loader.style.display = 'none';
                    document.querySelector('.btn-download span').innerText = "Pobrano!";
                })
                .catch(err => {
                    alert("B≈ÇƒÖd pobierania!");
                    loader.style.display = 'none';
                });
        }
    </script>
</body>
</html>
