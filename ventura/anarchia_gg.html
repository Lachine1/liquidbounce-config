<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lachine V1 Config</title>
    <style>
        /* Import czcionki */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=JetBrains+Mono:wght@700&display=swap');

        /* Podstawy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0c29;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Animowane t≈Ço */
        .background {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(20, 30, 48, 1) 0%, rgba(36, 59, 85, 1) 100%);
            animation: pulseBackground 10s infinite alternate;
            z-index: -1;
        }

        /* Dekoracyjne ko≈Ça w tle - zmienione kolory pod 'Lachine' */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .c1 { width: 300px; height: 300px; background: #00c6ff; top: 10%; left: 20%; animation-delay: 0s; }
        .c2 { width: 400px; height: 400px; background: #0072ff; bottom: 10%; right: 10%; animation-delay: -2s; }

        /* G≈Ç√≥wna karta */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        p.subtitle {
            color: #aab2c0;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Pole z kodem */
        .code-wrapper {
            position: relative;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .code-wrapper:hover {
            transform: scale(1.02);
        }

        .code-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed #0072ff;
            padding: 1.5rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .code-box:hover {
            background: rgba(0, 114, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 114, 255, 0.3);
            border-style: solid;
        }

        /* Etykieta "Kliknij aby skopiowaƒá" */
        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #888;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .code-wrapper:hover .hint {
            opacity: 1;
            color: #fff;
        }

        /* Instrukcja dolna */
        .instruction {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .icon {
            font-size: 1.2rem;
        }

        /* Powiadomienie (Toast) */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #00c6ff;
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 198, 255, 0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Animacje Keyframes */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes copyPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Elementy t≈Ça -->
    <div class="background"></div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <!-- G≈Ç√≥wna zawarto≈õƒá -->
    <div class="container">
        <h1>Anarchia.gg config</h1>
        <p class="subtitle">Do Ventura Client</p>

        <div class="code-wrapper" onclick="copyCode()">
            <div class="code-box" id="codeText">XRXHA2U</div>
            <div class="hint">Kliknij, aby skopiowaƒá kod</div>
        </div>

        <div class="instruction">
            <span class="icon">‚öôÔ∏è</span>
            <span>Wklej w Import Config</span>
        </div>
    </div>

    <!-- Powiadomienie -->
    <div class="toast" id="toast">Skopiowano config! üìã</div>

    <script>
        function copyCode() {
            const code = document.getElementById('codeText').innerText;
            const codeBox = document.querySelector('.code-box');
            
            // Kopiowanie do schowka
            navigator.clipboard.writeText(code).then(() => {
                // Efekt klikniƒôcia
                codeBox.style.animation = 'copyPulse 0.3s ease';
                setTimeout(() => {
                    codeBox.style.animation = 'none';
                }, 300);

                // Pokazanie powiadomienia
                const toast = document.getElementById('toast');
                toast.classList.add('active');

                // Ukrycie powiadomienia po 2 sekundach
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 2000);
            }).catch(err => {
                console.error('B≈ÇƒÖd kopiowania: ', err);
                alert("Nie uda≈Ço siƒô skopiowaƒá automatycznie. Skopiuj rƒôcznie: " + code);
            });
        }
    </script>
</body>
</html>
